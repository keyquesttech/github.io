<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Box with Adjustable Vertices</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            flex-direction: column;
        }

        .shape-container {
            width: 150px;
            height: 150px;
            perspective: 600px;
            margin-bottom: 20px;
        }

        .shape {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: rotate 6s infinite linear;
        }

        .side {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #ff4500;
            border: 2px solid #ffffff;
        }

        @keyframes rotate {
            from {
                transform: rotateX(45deg) rotateY(45deg);
            }

            to {
                transform: rotateX(405deg) rotateY(405deg);
            }
        }

        input[type="range"] {
            width: 300px;
        }
    </style>
</head>

<body>

    <div class="shape-container">
        <div class="shape" id="shape"></div>
    </div>

    <label for="vertices">Number of sides: <span id="vertexCount">4</span></label>
    <input type="range" id="vertices" min="4" max="12" value="4" step="1">

    <script>
        const shapeContainer = document.getElementById('shape');
        const verticesSlider = document.getElementById('vertices');
        const vertexCountLabel = document.getElementById('vertexCount');

        function createPolygonSides(sides) {
            shapeContainer.innerHTML = ''; // Clear previous sides
            const radius = 50; // Radius of the polygon
            const angleStep = (2 * Math.PI) / sides;

            for (let i = 0; i < sides; i++) {
                const side = document.createElement('div');
                side.classList.add('side');

                const angle = i * angleStep;
                const x = radius * Math.cos(angle);
                const y = radius * Math.sin(angle);

                // Position each side based on the angle
                side.style.transform = `rotateY(${(360 / sides) * i}deg) translateZ(50px)`;

                shapeContainer.appendChild(side);
            }
        }

        // Update the box based on the number of sides from the slider
        verticesSlider.addEventListener('input', function () {
            const sides = parseInt(verticesSlider.value);
            vertexCountLabel.textContent = sides;
            createPolygonSides(sides);
        });

        // Initialize the box with 4 sides
        createPolygonSides(4);
    </script>

</body>

</html>
