<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Curved Shape Visualization</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .shape-container {
            width: 200px;
            height: 200px;
            perspective: 600px;
        }

        .shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff7f50, #ff6347, #ff4500);
            border-radius: 50%;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s infinite linear;
        }

        .shape::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #ff4500, #ff6347, #ff7f50);
            border-radius: 50%;
            transform: rotateX(90deg);
        }

        @keyframes rotate {
            from {
                transform: rotateX(0deg) rotateY(0deg);
            }

            to {
                transform: rotateX(360deg) rotateY(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="shape-container">
        <div class="shape"></div>
    </div>
</body>

</html>
