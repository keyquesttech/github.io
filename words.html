<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Display</title>
    <style>
        body {
            background-color: rgb(255, 251, 0);
            color: rgb(255, 0, 242);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 3.6em;
            /* boldness of font */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #word {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="word"></div>

    <script>
        const words = [
            "ENVELOP", "ENGULF", "CONCEAL", "WRAP", "FILTER"
        ];

        let index = 0;
        const wordElement = document.getElementById('word');

        function showNextWord() {
            wordElement.textContent = words[index];
            index = (index + 1) % words.length;
        }

        showNextWord(); // Show the first word immediately
        setInterval(showNextWord, 3000);
    </script>
</body>

</html>
