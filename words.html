<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Display</title>
    <style>
        body {
            background-color: rgb(255, 251, 0);
            color: rgb(255, 0, 242);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 3.6em;
            /* boldness of font */
            font-family: Arial, sans-serif;
            font-weight: bold;
        }

        #word {
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="word"></div>

    <script>
        const words = [
            "ENVELOP", "FORMS", "PERCEPTION", "GEOMETRY", "SURFACE", "SHAPE", "SHELL", "MEMBRANE", "VOID", "BOUNDARY",
            "TANGENT", "COVERING", "WRAPPER", "INTEGUMENT", "EXTERIOR", "INTERIOR", "OPACITY", "TRANSPARENCY", "MORPHOLOGY",
            "DETAIL", "TEXTURE", "MATERIAL", "COLOUR", "COATING", "SPATIAL", "ENCAPSULATION", "DESIGN", "STRATEGY",
            "CONCEPTUALIZATION", "RESEARCH", "FABRICATION", "MATERIALIZATION", "CMF", "VISUAL", "EMPTY", "VESSEL", "INTERFACE",
            "ENVIRONMENT", "USER", "STRUCTURE", "PLAYFUL", "CREATIVE", "METHODOLOGY", "INTERACTION", "PRESENTATION", "PHYSICAL",
            "MODEL", "CURVE", "ENVELOPE", "DISTINCT", "3D", "DESIGN-PROCESS", "DIMENSIONS", "SPACE", "TANGIBLE", "OBJECT",
            "ARTICULATION", "DISTORTION", "FRAMEWORK", "DYNAMIC", "PROPORTION", "AESTHETIC", "CRAFTSMANSHIP", "SYMMETRY", "FLOW",
            "SPHERICAL", "IRREGULAR", "FOLD", "ABSTRACT", "FLUIDITY", "CONCAVE", "CONVEX", "PERSPECTIVE", "CONCEPT", "FUNCTION",
            "ORGANIC", "LINEAR", "MINIMALISM", "EXPLORATION", "TRANSFORMATION", "ANGLE", "SILHOUETTE", "ART", "SHELL-LIKE",
            "ERGONOMICS", "SCULPTURE", "DUALITY", "HARDNESS", "SOFTNESS", "MODULAR", "INDUSTRIAL", "SHAPE-SHIFTING", "FORM-GIVING",
            "MATERIAL-DRIVEN", "SPATIAL-RELATIONS", "EDGES", "CONSTRUCTION", "PATTERN", "GRID", "MODULE", "LAYERS", "ENCLOSURE",
            "COMPOSITION", "ILLUSION", "BALANCE", "SURFACE-TENSION", "PROJECTION", "EXPANSION", "COMPRESSION", "ENCLOSE",
            "LIMITATION", "OPEN-ENDED", "REFINEMENT", "TACTILE", "PROTOTYPE", "CRAFT", "VISUAL-BOUNDARY", "COHERENCE", "SIMPLICITY",
            "COMPLEX", "MINIMAL", "EDGY", "LAYERED", "SHADOW", "SHADE", "CONTOUR", "DESIGN-LANGUAGE", "INTEGRATION", "ITERATION",
            "POLISHING", "EXPERIMENTATION", "DRAFT", "VISION", "PROTOTYPE", "PRODUCTION", "EXECUTION", "ABSTRACTION", "FINISHING",
            "FORM-DRIVEN", "CONTAINMENT", "TRANSITIONAL", "FLEXIBLE", "BOUNDARY-DEFINITION", "FRAGMENTED", "FORMATIVE", "INTERSECTION",
            "IMAGINATION", "VOLUME", "ARTISTIC-EXPRESSION", "SCULPTURAL", "DYNAMIC-FORM", "PROTOTYPING", "EVOLUTION", "DIMENSIONALITY",
            "SUBTRACTION", "ADDITION", "SIMPLIFICATION", "ARTICULATION", "DISTILLATION", "SHELL-STRUCTURE", "MATERIAL-SENSITIVITY",
            "RHYTHM", "TEXTURAL", "SCULPTURE-INSPIRED", "EDGE", "OPEN-SPACE", "BOLD", "MULTI-FACETED", "SPATIAL-COMPLEXITY", "HOLLOW",
            "BOUNDARY-TENSION"
        ];

        let index = 0;
        const wordElement = document.getElementById('word');

        function showNextWord() {
            wordElement.textContent = words[index];
            index = (index + 1) % words.length;
        }

        showNextWord(); // Show the first word immediately
        setInterval(showNextWord, 300); // Change word every 3 seconds
    </script>
</body>

</html>
